    <main>
        <section id="carrito">
            <h2>Productos en tu Carrito</h2>
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="lista-carrito"></tbody>
            </table>
            <h3 id="total">Total: $0.00</h3>
            <button onclick="procederAlPago()">Proceder al Pago</button>
        </section>
    </main>
