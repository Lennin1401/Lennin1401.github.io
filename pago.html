<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de Pago</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pasarela de Pago</h1>
    </header>

    <main>
        <section id="pago">
            <h2>Información de Pago</h2>
            <form id="form-pago" onsubmit="return procesarPago(event)">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>

                <label for="direccion">Dirección de Envío:</label>
                <input type="text" id="direccion" required>

                <label for="tarjeta">Número de Tarjeta:</label>
                <input type="text" id="tarjeta" required>

                <label for="mes">Mes de Expiración:</label>
                <input type="text" id="mes" required placeholder="MM">

                <label for="anio">Año de Expiración:</label>
                <input type="text" id="anio" required placeholder="YYYY">

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required>

                <button type="submit">Pagar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2023 Mi Tienda de Ropa | Todos los derechos reservados</p>
    </footer>

    <script src="pago.js"></script>
</body>
</html>
